<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">

               <!-- Right Product List  -->

        <div class="productSite">
            <div class="text"><h1>Produts</h1></div>

                    <h3>Prodct-1</h3>

            </div>

                    <button class="incr2">+</button>
                    <p class="QNT2">0</p>

                </div>
            </div>
            <div class="product">

                    <h3>Prodct-3</h3>

                    <button class="incr3">+</button>

            </div>

                </div>

                    <button class="incr4">+</button>
                    <p class="QNT4">0</p>
                    <button class="dicr4">-</button>
                </div>
            </div>
        </div>

                <!-- Left Cart Page -->

        <div class="cartSite hide">
            <div class="cTxt"><h3>Cart</h3></div>
            <div class="cProd1 cProd">
                <div class="pDetail1">
                    <h3>Product-1</h3>
                </div>

                </div>

            <div class="cProd2 cProd">

                </div>
                <div class="pQntDetail3">
                    Quantity
                </div>
                <div class="pPDetail3">
                    Price
                </div>
            </div>
            <div class="cProd4 cProd">
                <div class="pDetail4">
                    <h3>Product-4</h3>
                </div>
                <div class="pQntDetail4">
                    Quantity
                </div>
                <div class="pPDetail4">
                    Price
                </div>
            </div>
            <div class="cProd5 cProd">
                <div class="pDetail">
                   Total Product :
                </div>
                
                <div class="pPDetail">
                    Total Price :
